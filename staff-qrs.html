<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Oasis Bar & Terrace â€” Staff QR Codes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --cream:#F6F4EF;      /* Oasis beige */
      --teal:#013D3B;       /* Oasis green */
      --text:#0C2A2A;
      --border:4px;         /* <<< thickness of the outer border */
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family:Inter, sans-serif; background:var(--cream); color:var(--text);}
    header{ background:var(--teal); color:#fff; padding:1rem; text-align:center; }
    .sub{ color:#ddd; margin-top:.3rem; }

    .grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:1rem; padding:1.5rem; }

    .card{
      position:relative;
      background:#fff;
      border:var(--border) solid var(--teal);
      border-radius:18px;
      padding:1.1rem 1rem 1rem;
      padding-top:2.2rem; /* room for the name pill on the border */
      display:flex; flex-direction:column; align-items:center; gap:.55rem;
      box-shadow:0 6px 16px rgba(0,0,0,.08);
    }


    .card.no-tab{ padding-top:1.1rem; }
    
    /* Name pill that sits on the border */
    .name-tab{
      position:absolute;
      top:calc(var(--border) * 0.01);
      left:50%;
      transform:translateX(-50%);
      background:var(--teal);
      color:var(--cream);
      font:800 1rem/1.2 Montserrat, Inter, sans-serif;
      letter-spacing:.03em;
      text-transform:capitalize;
      padding:.28rem 1.1rem;
      border-radius:999px;
      
      box-shadow:0 0 0 calc(var(--border)/2) var(--teal);
    }

    .note{
      margin-top:.1rem;
      font:600 .95rem/1.25 Inter, sans-serif;
      color:var(--teal);
      text-align:center;
    }

    .qr{ width:200px; height:200px; }

    .brandlogo{
      max-height:60px;
      max-width:90%;
      object-fit:contain;
      display:block;
      margin-top:.2rem;
    }

    /* hide any legacy URL lines */
    .url{ display:none; }

    @media print{
      body{background:#fff}
      header,.sub{display:none}
      .card{box-shadow:none}
    }
  </style>
</head>
<body>
<header>
  <img src="/assets/logo.png" alt="Oasis Bar & Terrace" style="max-height:80px; object-fit:contain;" />
  <div class="sub">Staff QR Codes</div>
</header>

<div id="grid" class="grid"></div>

<script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>
<script>
  const BASE = "https://oasis-reviews.vercel.app/review.html";
  const STAFF = ["Anish","Brad","Callum","Chanakya","Team","Team","Team","Team","Jamel","Aisha","Ali","Anik","Chandrika","Chloe","Chola","Darani","Dasha","Teddy","Faye","Sai","Kartheek","Kiran","Laurynas","Lewis","Matin","Bora","Osaro","Petar","Revanth","Rhianna","Stefano","Sufaila","Roman","Tommi","Tre"];

  const NOTE_TEXT = "Had a good time? A quick review goes a long way, thank you!";

  function makeCard(name, url, isTeam){
    const card = document.createElement('div');
    card.className = 'card' + (isTeam ? ' no-tab' : '');



    if (!isTeam) {
      const nameTab = document.createElement('div');
      nameTab.className = 'name-tab';
      nameTab.textContent = name;
      card.appendChild(nameTab);
    }

 

    // Note (polite line)
    const note = document.createElement('div');
    note.className = 'note';
    note.textContent = NOTE_TEXT;

    // QR
    const qrWrap = document.createElement('div');
    qrWrap.className = 'qr';

    // Logo under the QR
    const logo = document.createElement('img');
    logo.src = '/assets/logo1.png';   
    logo.alt = 'Oasis Bar & Terrace';
    logo.className = 'brandlogo';

    
    
    card.appendChild(note);
    card.appendChild(qrWrap);
    card.appendChild(logo);

    new QRCode(qrWrap, { text: url, width: 200, height: 200, correctLevel: QRCode.CorrectLevel.M });
    return card;
  }

  const grid = document.getElementById('grid');
  STAFF.forEach(n => {
    const isTeam = n.toLowerCase() === 'team';
    const url = isTeam ? BASE : `${BASE}?staff=${encodeURIComponent(n)}`;
    grid.appendChild(makeCard(n, url, isTeam));
  });
</script>
</body>
</html>
